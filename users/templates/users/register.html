{% extends "app/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">ثبت نام استاد</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">ثبت</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">قبلا ثبت‌نام کرده‌اید؟ <a class="ml-2" href="#">ورود</a></small>
    </div>
</div>

{% endblock %}
